<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Object</h1>
    <h2>Create</h2>
    <script>
      var friends = {
        "Korea" : "seokhun",
        "Japan" : "yume"
      };
      document.write("Korea : "+friends.Korea+"<br>");
      document.write("Japan : "+friends.Japan+"<br>");
      friends.Korea2 = "gimin";
      document.write("Korea2 : "+friends.Korea2+"<br>");
      friends.Japan2 = "misa";
      document.write("Japan2 : "+friends.Japan2+"<br>");
    </script>
    <h2>Iterate</h2>
    <script>
      for(var key in friends) {
        document.write(key +" : "+friends[key]+"<br>");
      }
    </script>
    <h2>Property & Method</h2>
    <script>
      friends.showAll = function(){
        for(var key in this) {
          document.write(key +" : "+this[key]+"<br>");
        }
      }
      friends.showAll();
    </script>

  </body>
</html>
