<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var friends = ["seokhun", "gimin"];
    </script>
    <h1>Array</h1>

    <h2>Syntax</h2>
    <script>
      document.write(friends[0]);
      document.write(friends[1]);
    </script>

    <h2>Count</h2>
    <script>
      document.write(friends.length)
    </script>

    <h2>Add data</h2>
    <script>
      friends.push("yume");
      friends.push("misa");
      document.write(friends.length)
    </script>
  </body>
</html>
